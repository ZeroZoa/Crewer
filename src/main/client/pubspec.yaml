name: client
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  http: ^1.4.0
  go_router: ^15.1.2
  google_maps_flutter: ^2.12.2
  shared_preferences: ^2.5.3
  lucide_icons: ^0.257.0
