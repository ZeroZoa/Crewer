  table_calendar:
  flutter_secure_storage:
  provider: ^6.1.5
  image_picker: ^1.1.2
  jwt_decode:
  image_picker_android:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
