name: client
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  http: ^1.4.0
  go_router: ^15.1.2
  flutter_native_splash:
  google_maps_flutter: ^2.12.2
  shared_preferences: ^2.5.3
  lucide_icons: ^0.257.0
  flutter_lucide: ^1.7.0
  geolocator: ^14.0.1
  geocoding: ^3.0.0
  google_places_flutter: ^2.0.9
  google_maps_flutter_android: ^2.16.1
  stomp_dart_client: ^2.1.3
  intl: ^0.20.2
  table_calendar:
  flutter_secure_storage:
  provider: ^6.1.5
  image_picker: ^1.1.2
  jwt_decode:
  image_picker_android:
  flutter_launcher_icons:
  flutter_dotenv:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/map_style.json
    - .env


#앱스플래쉬 명시
flutter_native_splash:
  image: assets/images/splash_logo.jpg

#앱아이콘 명시
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
